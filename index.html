<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <a id="auth_link" href="https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID&scope=repo" target=_blank>Sign in with Github</a>
    <a id="auth_remove" style="display:none;" href="javascript:authRemove();">Sign out</a>
    <a href="javascript:sortByState();">Sort by state</a>
    <br />
    <div id='total'></div>
    <table id='repositories'>
      <thead>
        <tr>
          <th>Module name</th>
          <th class="plugin:origin">Origin</th>
          <th class="plugin:status">Status</th>
          <th class="plugin:pulls">Pull Requests</th>
          <th class="plugin:travis">Travis CI</th>
          <th class="plugin:forge">Forge</th>
          <!--<th class="plugin:hooks">Github Hooks</th>-->
          <th>Refresh</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script src="lib/github/lib/base64.js"></script>
    <script src="lib/github/lib/underscore-min.js"></script>
    <script src="lib/github/github.js"></script>
    <script src="lib/sorttable.js"></script>
    <script src="dashboard.js"></script>
    <script language="JavaScript">

document.title = 'Puppet Modules Dashboard for '+org;
    </script>
  </body>
</html>
