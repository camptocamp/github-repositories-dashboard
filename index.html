<html>
  <head>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="header">
      <a href="javascript:sortByState();"><i class="fa fa-sort-amount-desc fa-2x" title="Sort by state"></i></a>
      <a href="javascript:refreshList();"><i class="fa fa-refresh fa-2x" title="Refresh list"></i></a>
      <a id="auth_link" href="https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID&scope=repo" target=_blank><i class="fa fa-sign-in fa-2x" title="Sign in with Github"></i></a>
      <a id="auth_remove" style="display:none;" href="javascript:authRemove();"><i class="fa fa-sign-out fa-2x" title="Sign out"></i></a>
      <br />
      <div id='total'></div> <div id='total_score'></div>
    </div>
    <table id='repositories'>
      <thead>
        <tr>
          <th>Module name</th>
          <th class="plugin:origin">Origin</th>
          <th class="plugin:status">Status</th>
          <th class="plugin:default_branch">Default Branch</th>
          <th class="plugin:pulls">Pull Requests</th>
          <th class="plugin:issues">Issues</th>
          <th class="plugin:travis">Travis CI</th>
          <th class="plugin:forge">Forge</th>
          <!--<th class="plugin:hooks">Github Hooks</th>-->
          <th>Refresh</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script src="lib/github/lib/base64.js"></script>
    <script src="lib/github/lib/underscore-min.js"></script>
    <script src="lib/github/github.js"></script>
    <script src="lib/sorttable.js"></script>
    <script src="dashboard.js"></script>
    <script language="JavaScript">

document.title = 'Puppet Modules Dashboard for '+org;
    </script>
  </body>
</html>
