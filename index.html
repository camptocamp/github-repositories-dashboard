<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="lib/github/lib/base64.js"></script>
    <script src="lib/github/lib/underscore-min.js"></script>
    <script src="lib/github/github.js"></script>
    <script src="lib/sorttable.js"></script>
    <script src="config.js"></script>
    <script src="dashboard.js"></script>
    <script language="JavaScript">

// Create a config.js file containing these variables:
// GHLogin:           the GitHub login to use
// GHPassword:        the password
// org:               user/organization you want to list modules for
// refresh:           how often to refresh entries automatically (in milliseconds), optional
// refresh_randomize: a number, adding a random factor to auto-refresh to even out refreshing. Use 0 to have no randomization of auto-refresh
var github = new Github({
  username: GHLogin,
  password: GHPassword
});

document.title = 'Puppet Modules Dashboard for '+org;
var repositories = {};
var user = github.getUser();
user.orgRepos(org, listRepos);
    </script>
  </head>
  <body>
    <a href="https://github.com/login/oauth/authorize?client_id=5935ad3c089cd7b4464f">Authenticate with Github</a>
    <table class="sortable">
      <tbody id='repositories'>
        <tr>
          <th class="r_name">Module name</th>
          <th class="r_origin">Origin</th>
          <th class="r_status">Status</th>
          <th class="r_pulls">Pull Requests</th>
          <th class="r_travis">Travis CI</th>
          <!--<th class="r_forge">Forge</th>-->
          <!--<th class="r_hooks">Github Hooks</th>-->
          <th class="r_refresh">Refresh</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
